<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Todos</title>
</head>
<body>
    <div class="main">
        <h1>MY TODOS</h1>
        <div class="todo-container"></div>
        <div class="add-todo">
            <button id="add-btn">ADD NEW TODO</button>
            <form name="todo-form">
                <div class="form-container">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                    <label for="price">Price</label>
                    <input type="number" name="price" id="price" required>
                    <label for="description">Description <span id="max-char"> (50 characters max)</span></label>
                    <textarea name="description" id="description" cols="30" rows="10" maxlength="50" style="resize: none" required></textarea>
                    <label for="imgUrl">Image Url</label>
                    <input type="text" name="imgUrl" id="imgUrl">
                </div>
                <button type="submit" id="submit-btn">ADD</button>
                <button type="button" id="close-btn">CLOSE</button>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
